<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Alaska Shop</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/rodape.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/principal.css">
</head>

<body>

    <div class="background hidden"></div>
    <section class="card">

    </section>
    <section class="cardCarrinho">
        <button class="fecharCarrinho">X</button>
        <div class="btnsCarrinho">
            <span class="quantidadeCarrinho"></span>
            <span class="valorCarrinho"></span>
            <button class="carrinhoCompra-btn">Comprar</button>
            <button class="carrinhoLimpar-btn">Limpar carrinho</button>
        </div>
    </section>

    <header class="cabecalho">
        <img class="cabecalho__img" src="./images/logo.png" alt="Logo do Alaska Shop" width="200px">
        <form class="cabecalho__formulario">
            <input class="form-busca" type="search">
            <button class="form-pesquisar"><img src="./images/lupa.png" alt="Lupa" width="10px"></button>
        </form>
        <img src="./images/mobile.png" alt="Botao Mobile" class="mobile">
        <nav class="cabecalho__navegacao">
            <div class="carrinho">
                <img class="carrinhoImg" src="./images/Carrinho.png" alt="Carrinho">
                <p class="carrinhoNum"></p>
            </div>
            <a href="./index.html">Loja</a>
            <a href="./pages/contato.html">Contato</a>
            <button class="navegacao-login">Login</button>
            <button class="navegacao-cadastro">Cadastro</button>
        </nav>

        <div class="login hidden" data-login>
            <form class="login__form">
                <input name="nome" type="text" required data-loginNome>
                <input name="senha" type="password" required data-loginSenha>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="login hidden" data-cadastro>
            <form class="login__form">
                <input name="nome" type="text" required data-cadastroNome>
                <input name="senha" type="password" required data-cadastroSenha>
                <input type="submit" value="Cadastro">
            </form>
        </div>
    </header>

    <aside class="menu">
        <button id="Todos" data-categoria>Todos</button>
        <button id="Toucas" data-categoria>Toucas</button>
        <button id="Cachecol" data-categoria>Cachecol</button>
        <button id="Moletons" data-categoria>Moletons</button>
        <button id="Camisetas" data-categoria>Camisetas</button>
        <button id="Luvas" data-categoria>Luvas</button>
        <button id="Calças" data-categoria>Calças</button>
        <button id="Meias" data-categoria>Meias</button>
        <button id="Botas" data-categoria>Botas</button>
    </aside>

    <main class="principal">
    </main>

    <footer class="rodape">
        <h2>Desenvolvido por <a href="https://www.linkedin.com/in/joão-carlos-de-castro-oliveira/">João Carlos</a> sem
            fins lucrativos!</h2>
    </footer>


    <script src="./apps/index.js"></script>
    <script src="./apps/exibirProduto.js"></script>
    <script src="./apps/cardProdutos.js" type="module"></script>
    <script src="./apps/carrinhoCompra.js" type="module"></script>
    <script src="./apps/botaoMobile.js"></script>
</body>

</html>
